<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>테트리스 웹앱</title>
<style>
  body {
    background: #000;
    display: flex;
    justify-content: center;
    padding-top: 20px;
    color: white;
    font-family: Arial, sans-serif;
  }
  #game-container {
    display: flex;
    align-items: center;
  }
  #tetris {
    border: 2px solid #fff;
    background: #000;
    position: relative;
  }
  #score-level-container {
    margin-left: 20px;
    color: #FFD700;
    font-weight: bold;
    height: 1200px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  #score {
    font-size: 36px;
  }
  #level {
    font-size: 30px;
    margin-top: 20px;
  }
  #controls {
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin-left: 20px;
  }
  button {
    font-size: 24px;
    margin: 10px 0;
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #333;
    color: white;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #555;
  }
  #next-piece-container {
    margin-left: 20px;
    text-align: center;
    color: white;
    font-size: 20px;
    font-weight: bold;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #next-piece-canvas {
    border: 2px solid #fff;
    background: #111;
    margin-top: 10px;
    /* 항상 보임 */
  }
  #toggle-next-piece-btn {
    margin-top: 10px;
    font-size: 18px;
    padding: 6px 12px;
    background-color: #555;
  }
  #toggle-next-piece-btn:hover {
    background-color: #777;
  }
</style>
</head>
<body>

<div id="game-container">
  <canvas id="tetris" width="900" height="1200"></canvas>
  <div id="score-level-container">
    <div id="score">점수: 0</div>
    <div id="level">레벨: 1</div>
  </div>
  <div id="controls">
    <button id="startBtn">게임 시작</button>
    <button id="stopBtn">게임 종료</button>
  </div>
  <div id="next-piece-container">
    다음 블록 미리보기
    <canvas id="next-piece-canvas" width="120" height="120"></canvas>
    <button id="toggle-next-piece-btn">숨기기</button>
  </div>
</div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');

const nextCanvas = document.getElementById('next-piece-canvas');
const nextContext = nextCanvas.getContext('2d');

const arenaWidth = 12;
const arenaHeight = 20;

const blockSize = canvas.height / arenaHeight;
const nextBlockSize = 20;

context.scale(blockSize, blockSize);

const scoreElement = document.getElementById('score');
const levelElement = document.getElementById('level');
const toggleNextBtn = document.getElementById('toggle-next-piece-btn');
const nextPieceContainer = document.getElementById('next-piece-container');

function createMatrix(w, h) {
  const matrix = [];
  while (h--) {
    matrix.push(new Array(w).fill(0));
  }
  return matrix;
}

const arena = createMatrix(arenaWidth, arenaHeight);

function createPiece(type) {
  if (type === 'T') {
    return [
      [0, 0, 0],
      [1, 1, 1],
      [0, 1, 0],
    ];
  } else if (type === 'O') {
    return [
      [2, 2],
      [2, 2],
    ];
  } else if (type === 'L') {
    return [
      [0, 3, 0],
      [0, 3, 0],
      [0, 3, 3],
    ];
  } else if (type === 'J') {
    return [
      [0, 4, 0],
      [0, 4, 0],
      [4, 4, 0],
    ];
  } else if (type === 'I') {
    return [
      [0, 5, 0, 0],
      [0, 5, 0, 0],
      [0, 5, 0, 0],
      [0, 5, 0, 0],
    ];
  } else if (type === 'S') {
    return [
      [0, 6, 6],
      [6, 6, 0],
      [0, 0, 0],
    ];
  } else if (type === 'Z') {
    return [
      [7, 7, 0],
      [0, 7, 7],
      [0, 0, 0],
    ];
  }
}

function drawMatrix(matrix, offset, ctx = context, scale = 1) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        ctx.fillStyle = colors[value];
        ctx.fillRect(
          (x + offset.x) * scale,
          (y + offset.y) * scale,
          scale,
          scale
        );
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 0.1;  // 얇은 테두리로 변경
        ctx.strokeRect(
          (x + offset.x) * scale,
          (y + offset.y) * scale,
          scale,
          scale
        );
      }
    });
  });
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        arena[y + player.pos.y][x + player.pos.x] = value;
      }
    });
  });
}

function collide(arena, player) {
  const [m, o] = [player.matrix, player.pos];
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < m[y].length; ++x) {
      if (
        m[y][x] !== 0 &&
        (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
      ) {
        return true;
      }
    }
  }
  return false;
}

function rotate(matrix, dir) {
  for (let y = 0; y < matrix.length; ++y) {
    for (let x = 0; x < y; ++x) {
      [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
    }
  }
  if (dir > 0) {
    matrix.forEach(row => row.reverse());
  } else {
    matrix.reverse();
  }
}

function playerDrop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    const linesCleared = arenaSweep();
    player.score += linesCleared * 10;
    updateLevel();
    updateScore();
    playerReset();
  }
  dropCounter = 0;
}

function playerMove(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) {
    player.pos.x -= dir;
  }
}

function playerReset() {
  player.matrix = player.nextMatrix;
  player.pos.y = 0;
  player.pos.x = ((arenaWidth / 2) | 0) - ((player.matrix[0].length / 2) | 0);

  const pieces = 'TJLOSZI';
  const nextType = pieces[(pieces.length * Math.random()) | 0];
  player.nextMatrix = createPiece(nextType);

  if (collide(arena, player)) {
    stopGame();
  }
  drawNextPiece();
}

function playerRotate(dir) {
  const pos = player.pos.x;
  let offset = 1;
  rotate(player.matrix, dir);
  while (collide(arena, player)) {
    player.pos.x += offset;
    offset = -(offset + (offset > 0 ? 1 : -1));
    if (offset > player.matrix[0].length) {
      rotate(player.matrix, -dir);
      player.pos.x = pos;
      return;
    }
  }
}

function arenaSweep() {
  let rowCount = 0;
  outer: for (let y = arena.length - 1; y >= 0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) {
        continue outer;
      }
    }
    const row = arena.splice(y, 1)[0].fill(0);
    arena.unshift(row);
    rowCount++;
    y++;
  }
  return rowCount;
}

let dropCounter = 0;
let dropInterval = 1000;

let lastTime = 0;
let animationId = null;
let gameActive = false;

function update(time = 0) {
  if (!gameActive) return;

  const deltaTime = time - lastTime;
  lastTime = time;

  dropCounter += deltaTime;
  if (dropCounter > dropInterval) {
    playerDrop();
  }

  draw();
  animationId = requestAnimationFrame(update);
}

function draw() {
  context.fillStyle = '#8B4513';
  context.fillRect(0, 0, canvas.width, canvas.height);

  context.fillStyle = '#000';
  context.fillRect(0, 0, arenaWidth, arenaHeight);

  drawMatrix(arena, { x: 0, y: 0 });
  drawMatrix(player.matrix, player.pos);
}

function drawNextPiece() {
  nextContext.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
  nextContext.fillStyle = '#111';
  nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

  const matrix = player.nextMatrix;
  const offsetX = Math.floor((nextCanvas.width / nextBlockSize - matrix[0].length) / 2);
  const offsetY = Math.floor((nextCanvas.height / nextBlockSize - matrix.length) / 2);

  drawMatrix(matrix, { x: offsetX, y: offsetY }, nextContext, nextBlockSize);
}

function updateScore() {
  scoreElement.innerText = '점수: ' + player.score;
}

function updateLevel() {
  const newLevel = Math.floor(player.score / 50) + 1;
  if (newLevel !== player.level) {
    player.level = newLevel;
    levelElement.innerText = '레벨: ' + player.level;
    dropInterval = Math.max(1000 - (player.level - 1) * 100, 100);
  }
}

function startGame() {
  if (gameActive) return;
  arena.forEach(row => row.fill(0));
  player.score = 0;
  player.level = 1;
  dropInterval = 1000;
  updateScore();
  levelElement.innerText = '레벨: 1';

  const pieces = 'TJLOSZI';
  player.nextMatrix = createPiece(pieces[(pieces.length * Math.random()) | 0]);
  playerReset();

  lastTime = 0;
  dropCounter = 0;
  gameActive = true;
  update();

  // 미리보기 영역 항상 보여줌
  nextPieceContainer.style.display = 'flex';
  toggleNextBtn.textContent = '숨기기';
}

function stopGame() {
  gameActive = false;
  if (animationId !== null) {
    cancelAnimationFrame(animationId);
  }
  alert('게임 종료! 점수: ' + player.score);
}

const colors = [
  null,
  '#FF0D72',
  '#0DC2FF',
  '#0DFF72',
  '#F538FF',
  '#FF8E0D',
  '#FFE138',
  '#3877FF',
];

const player = {
  pos: { x: 0, y: 0 },
  matrix: null,
  nextMatrix: null,
  score: 0,
  level: 1,
};

// 키보드 이벤트
document.addEventListener('keydown', event => {
  if (!gameActive) return;
  if (event.key === 'ArrowLeft') playerMove(-1);
  else if (event.key === 'ArrowRight') playerMove(1);
  else if (event.key === 'ArrowDown') playerDrop();
  else if (event.key === 'ArrowUp') playerRotate(1);
});

// 토글 버튼 이벤트
toggleNextBtn.addEventListener('click', () => {
  if (nextPieceContainer.style.display === 'none') {
    nextPieceContainer.style.display = 'flex';
    toggleNextBtn.textContent = '숨기기';
    drawNextPiece();
  } else {
    nextPieceContainer.style.display = 'none';
    toggleNextBtn.textContent = '보이기';
  }
});

document.getElementById('startBtn').addEventListener('click', startGame);
document.getElementById('stopBtn').addEventListener('click', stopGame);

</script>

</body>
</html>
